<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartao de credito Form</title>

    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <main>
            <header>
                <img src="images/avatar.svg" alt="desenho de avatar">
                <h1>Payment info</h1>
            </header>
            <form>
                <!-- Full name -->
                <fieldset>
                    <section class="fieldset-wrapper">
                        <section class="input-wrapper">
                            <label for="event-name">Full name *</label>
                            <input type="text" id="event-name" placeholder="Write your name" required>
                        </section>
                    </section>
                </fieldset>

                <!-- Credit Card Number -->
                <fieldset>
                    <section class="fieldset-wrapper">
                        <section class="input-wrapper">
                            <label for="event-credit-card">Credit Card Number *</label>
                            <input type="tel" id="event-credit-card" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" placeholder="1234 1234 1234 1234" required>
                        </section>
                    </section>
                </fieldset>

                <!-- Exp Date e CVV -->
                <fieldset>
                    <section class="col-2">
                        <section class="input-wrapper">
                            <label for="event-exp-date">Exp Date *</label>
                            <input type="month" id="event-exp-date" required >
                        </section>
                        <section class="input-wrapper">
                            <label for="event-cvv">CVV *</label>
                            <input type="password" id="event-cvv" placeholder="•••" required>
                        </section>
                    </section>
                </fieldset>

                <!-- Zip Code -->
                <fieldset>
                    <section class="fieldset-wrapper">
                        <section class="input-wrapper">
                            <label for="event-zip-code">Zip Code *</label>
                            <input type="tel" id="event-zip-code" placeholder="Write your name" maxlength="8">
                        </section>
                    </section>
                </fieldset>

                <!-- Confirm Payment -->
                <section class="pay">
                    <input type="submit" value="Confirm Payment">
                    <p>You verify that this info is correct</p>
                </section>
            </form>
        </main>
    </div>
</body>
</html>
